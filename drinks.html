<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Roundy — Drinks Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #111;
      color: #fff;
    }

    .header-image {
      position: relative;
      width: 100%;
      max-height: none;
      overflow: hidden;
    }

    .header-image img {
      width: 100%;
      height: auto;
      display: block;
	  max-height: none;	
    }

    .hotspots {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }

    .hotspot {
      position: absolute;
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      border: 2px solid #fff;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .hotspot:hover {
      transform: scale(1.2);
    }

    .content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .menu-button {
      background: #8B5E3C;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      font-size: 0.9rem;
      cursor: pointer;
      width: 80%;
      max-width: 280px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.3s ease;
      z-index: 100;
      pointer-events: none;
    }

    .modal.show {
      display: flex;
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    .modal-content {
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    .modal-content h2 {
      color: #8B5E3C;
      margin-bottom: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    @media (min-width: 768px) {
      .content {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .menu-button {
        margin: 10px;
        width: calc(50% - 40px);
      }
    }
  </style>
</head>
<body>

<!-- Image with Hotspots -->
<div class="header-image">
  <img src="https://www.irishexaminer.com/cms_media/module_img/4688/2344088_9_org_The_Roundy_2C_1_Castle_Street_2C_Cork_City_281_29_281_29.jpg" alt="The Roundy Bar" />
  <div class="hotspots">
    <!-- Tap Hotspots -->
    <div class="hotspot" style="top: 20%; left: 10%;" data-drink="tap1"></div>
    <div class="hotspot" style="top: 22%; left: 25%;" data-drink="tap2"></div>
    <div class="hotspot" style="top: 20%; left: 40%;" data-drink="tap3"></div>
    <div class="hotspot" style="top: 22%; left: 55%;" data-drink="tap4"></div>
    <div class="hotspot" style="top: 20%; left: 70%;" data-drink="tap5"></div>
    <div class="hotspot" style="top: 22%; left: 85%;" data-drink="tap6"></div>

    <!-- Mixed Drinks -->
    <div class="hotspot" style="top: 60%; left: 30%;" data-drink="mixed1"></div>
    <div class="hotspot" style="top: 60%; left: 50%;" data-drink="mixed2"></div>
    <div class="hotspot" style="top: 60%; left: 70%;" data-drink="mixed3"></div>
  </div>
</div>

<!-- Menu Buttons -->
<div class="content">
  <button class="menu-button" data-drink="spritz">Spritz Menu</button>
  <button class="menu-button" data-drink="wine">Wine List</button>
  <button class="menu-button" data-drink="coffee">Coffee Menu</button>
  <button class="menu-button" data-drink="snacks">Bar Snacks</button>
</div>

<!-- Modal -->
<div class="modal" id="drinkModal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal()">&times;</button>
    <h2 id="drinkTitle">Drink Name</h2>
    <p id="drinkDesc">Description</p>
    <strong id="drinkPrice">€0.00</strong>
  </div>
</div>

<script>
  const drinkData = {
    tap1: { title: 'Guinness', desc: 'Creamy Irish stout.', price: '€5.50' },
    tap2: { title: 'Heineken', desc: 'Crisp Dutch lager.', price: '€5.20' },
    tap3: { title: 'Beamish', desc: 'Bold Cork stout.', price: '€5.00' },
    tap4: { title: 'Hop House 13', desc: 'Hoppy lager.', price: '€5.30' },
    tap5: { title: 'Rockshore', desc: 'Refreshing Irish lager.', price: '€5.10' },
    tap6: { title: 'Orchard Thieves', desc: 'Fruity cider.', price: '€5.20' },

    mixed1: { title: 'Gin & Tonic', desc: 'Premium gin with tonic.', price: '€6.50' },
    mixed2: { title: 'Whiskey & Ginger', desc: 'Irish whiskey + ginger ale.', price: '€6.50' },
    mixed3: { title: 'Vodka & Coke', desc: 'Classic mix.', price: '€6.50' },

    spritz: { title: 'Spritz Menu', desc: 'Aperol, Limoncello & more.', price: '€8.50–€9.00' },
    wine: { title: 'Wine List', desc: 'Red, white, rosé & bubbles.', price: 'From €6.00' },
    coffee: { title: 'Coffee Menu', desc: 'Espresso, Flat White & more.', price: 'From €3.00' },
    snacks: { title: 'Bar Snacks', desc: 'Nuts, crisps, cheese board.', price: '€2.50–€10.00' }
  };

  document.querySelectorAll('[data-drink]').forEach(el => {
    el.addEventListener('click', () => {
      const key = el.dataset.drink;
      const info = drinkData[key];
      document.getElementById('drinkTitle').textContent = info.title;
      document.getElementById('drinkDesc').textContent = info.desc;
      document.getElementById('drinkPrice').textContent = info.price;
      const modal = document.getElementById('drinkModal');
      modal.style.display = 'flex';
      setTimeout(() => modal.classList.add('show'), 10);
    });
  });

  function closeModal() {
    const modal = document.getElementById('drinkModal');
    modal.classList.remove('show');
    setTimeout(() => modal.style.display = 'none', 300);
  }

  window.addEventListener('click', (e) => {
    const modal = document.getElementById('drinkModal');
    if (e.target === modal) closeModal();
  });
</script>

</body>
</html>
